<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>LinguaBot TTS & Translation</title>
    <style>
      body {
        background: url('/assets/background.jpg') no-repeat center center fixed;
        background-size: cover;
        backdrop-filter: blur(8px);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-900">
    <!-- Parent container with flex layout in column direction -->
    <div class="flex flex-col items-center justify-center space-y-6">
      <!-- Icon Container (placed on top) -->
      <div>
        <!-- Larger icon size with rounded corners -->
        <img src="/assets/icon.jpg" alt="LinguaBot Icon" class="w-32 h-32 rounded-full shadow-lg border-4 border-[#ecd2c0] hover:border-[#cc8656] transform hover:scale-105 transition-transform duration-300 ease-in-out" />
      </div>

      <!-- Main Form -->
      <div class="bg-[#392111] shadow-2xl rounded-3xl p-8 max-w-md w-full transform hover:scale-105 transition-transform duration-300 ease-in-out border-4 border-[#0c0704] hover:border-[#2a190d]">
        <h1 class="text-3xl font-bold text-center text-white mb-5">LinguaBot</h1>

        <textarea
          class="w-full h-32 p-4 border border-brown-300 rounded-xl focus:ring-2 focus:ring-blue-400 resize-none bg-blue-50 text-brown placeholder-brown-500"
          placeholder="Type your text here..."
        ></textarea>

        <div class="mt-4">
          <label for="languageSelect" class="block text-sm font-semibold text-white mb-2">
            Select Language
          </label>
          <select
            id="languageSelect"
            class="w-full p-3 border border-brown-300 rounded-xl focus:ring-2 focus:ring-blue-400 bg-blue-50 text-brown"
          ></select>
        </div>

        <div class="mt-4">
          <label for="voiceSelect" class="block text-sm font-semibold text-white mb-2">
            Select Voice
          </label>
          <select
            id="voiceSelect"
            class="w-full p-3 border border-brown-300 rounded-xl focus:ring-2 focus:ring-blue-400 bg-blue-50 text-brown"
          >
            <option value="default">Default Voice</option>
            <option value="voice1">Voice 1</option>
            <option value="voice2">Voice 2</option>
          </select>
        </div>

        <button
          id="playButton"
          class="mt-6 w-full bg-[#ecd2c0] hover:bg-[#cc8656] text-black font-semibold py-3 rounded-xl focus:ring-2 focus:ring-blue-400"
        >
          Listen
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
